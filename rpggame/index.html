<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DBZFighter!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="style.css">
</head>
<body>


    
    

<h1>Dragon Ball Z Battle Game!</h1>
<h2>Pick your Fighter!</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>Goku!</h1>
                <button type="button" class="btn btn-outline-dark btn-lg goku">
                <img src="images/ssgb3.png" class="img-fluid" alt="ssgb3">
                </button>
            </div>
            <div class="col-sm-6">
                <h1>Frieza!</h1>
                <button type="button" class="btn btn-outline-dark btn-lg freiza">
                <img src="images/golden.jpg" class="img-fluid" alt="golden">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">Goku Attack!
                <button type="button" class="btn btn-outline-dark btn-lg goku1">
                <img src="images/attack1.png" class="img-fluid" alt="attack1">
                </button>
            </div>
            <div class="col-sm-3">Goku Defend!
                <button type="button" class="btn btn-outline-dark btn-lg goku2">
                <img src="images/defend1.jpg" class="img-fluid" alt="defend1">
                </button>
            </div>
            <div class="col-sm-3">Frieza Attack!
                <button type="button" class="btn btn-outline-dark btn-lg freiza1">
                <img src="images/attack2.jpg" class="img-fluid" alt="attack2">
                </button>   
            </div>
            <div class="col-sm-3">Frieza Defend!
                <button type="button" class="btn btn-outline-dark btn-lg freiza2">
                <img src="images/defend2.png" class="img-fluid" alt="defend2">
                </button>     
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12"><h3>Battle Music!</h3>
                <audio controls>
                    <source src="audio/dragonballsupertheme.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>   
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 battle"><h1>Battle Zone!</h1>
    <script type="text/javascript">

        function addNumbers(a,b) {
         var c = a + b;
         return c;
        }
         document.write(addNumbers(3,6));
                
    </script>   
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
